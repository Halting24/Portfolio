<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kabirs Website</title>
    <meta property="og:title" content="Maxxir Heating and AC Repair" />
    <meta
      property="og:description"
      content="Max, with 18 years of HVAC experience, brings expertise in electronics, airflow dynamics, and modern technology. Licensed, offering top-notch installation, repair, and maintenance services. Passionate about creating comfortable and healthy living environments with reliable and professional HVAC solutions."
    />
    <meta
      property="og:image"
      content="https://www.maxxairhvac.com/img/maxlogo.png"
    />
    <meta property="og:url" content="https://www.maxxairhvac.com" />
    <meta property="og:type" content="website" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/042ca64352.js"
      crossorigin="anonymous"
    ></script>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="row contact-formation padding-top-contact">
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center padding-botton-contact">
        <div class="col-lg-6 col-md-10">
          <div class="row">
            <div class="col-md-12">
              <label for="txtName" class="form-label text-white fs-5"></label>
              <input
                type="text"
                class="form-control input-font"
                name="name"
                id="txtName"
                placeholder="Name *"
                required
              />
            </div>
            <div class="col-md-12">
              <label for="txtEmail" class="form-label text-white fs-5"></label>
              <input
                type="email"
                class="form-control input-font"
                name="email"
                id="txtEmail"
                placeholder="Email *"
                required
              />
            </div>
            <div class="col-md-12">
              <label for="txtPhone" class="form-label text-white fs-5"></label>
              <input
                type="text"
                class="form-control input-font"
                name="phone"
                placeholder="Phone Number *"
                id="txtPhone"
              />
            </div>
            <div class="col-md-12">
              <label for="txtReview" class="form-label text-white fs-5"></label>
              <textarea
                class="form-control input-font"
                name="Leave&nbsp;a&nbsp;Quote"
                id="txtQuote"
                rows="4"
                placeholder="Tell Us What you Would Like!*"
                required
              ></textarea>
            </div>
            <div class="col-md-12 mt-4 text-center">
              <a
                type="button"
                class="btn btn-primary text-white btn-lg fs-4 input-font"
                id="btnSubmit"
                >Submit</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    

    <script src="js/script.js"></script>

    <script src="
    //cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        $(".nav-item").click(function () {
          $(".navbar-collapse").collapse("hide");
        });
        $(".navbar-toggler-icon").addClass("scrolled");
      });
    </script>
  </body>
</html>
